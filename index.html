<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
    <script src="calci.js"></script>
</head>
<body>
    <form name="calculator">
    <table id="cal" align="center">
        <tr>
              <td colspan=4><input type="text" id="display" name="display" id="display" disabled></td>
        </tr>
        <tr>
                <td colspan=2><input type="button" id="calci" value="C" onclick="clr()"/></td>
                <td><input type="button" class="num" value="←" onclick="del()"/></td>
                <td ><input type="button" class="endButton" value="÷" onclick="func('/')"/> </td>
        </tr>
        <tr>
        <td ><input type="button" class="num" value="7" onclick="func('7')"/></td>
        <td ><input type="button" class="num" value="8" onclick="func('8')"/> </td>
        <td><input type="button" class="num" value="9" onclick="func('9')"/> </td>
        <td ><input type="button" class="endButton" value="x" onclick="func('*')"/> </td>
        </tr>
        <tr>
                <td ><input type="button" class="num" value="4" onclick="func('4')"/></td>
                <td ><input type="button" class="num" value="5" onclick="func('5')"/> </td>
                <td ><input type="button" class="num" value="6" onclick="func('6')"/> </td>
                <td ><input type="button" class="endButton" value="-" onclick="func('-')"/> </td>
        </tr>
        <tr>
                <td ><input type="button" class="num" value="1" onclick="func('1')"/></td>
                <td ><input type="button" class="num" value="2" onclick="func('2')"/> </td>
                <td ><input type="button" class="num" value="3" onclick="func('3')"/> </td>
                <td ><input type="button" class="endButton" value="+" onclick="func('+')"/> </td>
        </tr>
        <tr>
        <td class=calci colspan=2><input type="button" class="num" value="0" onclick="func('0')"/> </td>
        <td><input type="button" class="num" value="." onclick="func('.')"/></td>
        <td><input type="button" class="endButton" value="=" onclick="finalCalculate()"/> </td>
        </tr>
    </table>
</form>
</body>
</html>
